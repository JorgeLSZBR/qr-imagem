<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem em 100% da Tela</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .imagem {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz a imagem cobrir a tela sem distorção */
        }
    </style>
</head>
<body>
    <img src="IMG.jpg" alt="Imagem de fundo" class="imagem">
</body>
</html>
