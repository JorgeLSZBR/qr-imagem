<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Responsiva</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .imagem {
            width: 100%; /* A largura da imagem vai ser 100% da tela */
            height: auto; /* A altura será ajustada automaticamente para manter a proporção */
        }
    </style>
</head>
<body>
    <img src="IMG.jpg" alt="Imagem Responsiva" class="imagem">
</body>
</html>
